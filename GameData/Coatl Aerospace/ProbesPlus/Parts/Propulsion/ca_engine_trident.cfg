PART
{
	name = ca_trident
	module = Part
	author = Akron

	MODEL
	{
		model = Coatl Aerospace/ProbesPlus/Assets/ca_eng_trident
	}
	scale = 1
	rescaleFactor = 1
	
	node_stack_bottom = 0.0, -0.174, 0.0, 0.0, -1.0, 0.0, 0
