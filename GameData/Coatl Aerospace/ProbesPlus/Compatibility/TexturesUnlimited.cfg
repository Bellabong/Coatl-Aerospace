//Shadowmage's TexturesUnlimited PBR Plugin

//Enable Reflections
@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

//Disable Firespitter Texture switching

@PART[*]:HAS[#author[Akron]:HAS[@MODULE[FStextureSwitch2]]]:FOR[CoatlAerospace]:NEEDS[TexturesUnlimited]
{
	!MODULE[FStextureSwitch2] {}
}

//TexturesUnlimited Part Material Switching

@PART[ca_hera]:FOR[CoatlAerospace]:NEEDS[TexturesUnlimited]
{
	MODULE
	{
		//standard module name
		name = KSPTextureSwitch
		
		//this is the root transform from which the texture set will be applied; allows for models to use multiple texture-switch modules
		transformName = foil
		
		//for recolorable texture sets, this is the name that will be displayed for the 'section' in the GUI
		sectionName = Panel Color
		
		TEXTURESET
		{			
			name = Silver_NA
		}
		TEXTURESET
		{
			name = Gold
		}
		TEXTURESET
		{
			name = GoldFoil
		}
		TEXTURESET
		{
			name = Thermal
		}
		TEXTURESET
		{
			name = Coatl
		}
		TEXTURESET
		{
			name = GoldFoil2
		}
	}
}

